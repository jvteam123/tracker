        // --- HELPER FUNCTIONS ---
        // Check Like Status (Now tracks general reactions)
        async function checkReactionStatus(docId, uid) {
            const reactionDocRef = db.collection('feedItems').doc(docId).collection('reactions').doc(uid);
            const userReactionElement = document.getElementById(`user-reaction-${docId}`);
            
            if (!userReactionElement) return;
            
            // If user is not logged in, just display the counts and exit.
            if (!uid) {
                userReactionElement.innerHTML = ''; 
                return;
            }

            userReactionElement.innerHTML = ''; // Clear previous state

            try {
                const reactionDoc = await reactionDocRef.get();
                if (reactionDoc.exists && reactionDoc.data().type) {
                    const type = reactionDoc.data().type;
                    const emoji = Object.keys(REACTIONS).find(key => REACTIONS[key] === type);
                    
                    if (emoji) {
                        // User has reacted: show only the current reaction as a toggle to remove it
                        userReactionElement.innerHTML = `<button class="reaction-button selected" onclick="handleReactionClick('${docId}', 'none')" title="Click to remove reaction">${emoji}</button>`;
                    } else {
                        // Fallback: Display default reaction buttons if unknown type
                        let buttonsHtml = '';
                        for (const emoji in REACTIONS) {
                            buttonsHtml += `<button class="reaction-button" onclick="handleReactionClick('${docId}', '${REACTIONS[emoji]}')">${emoji}</button>`;
                        }
                        userReactionElement.innerHTML = buttonsHtml;
                    }
                } else {
                    // User has NOT reacted: display full reaction palette
                    let buttonsHtml = '';
                    for (const emoji in REACTIONS) {
                        buttonsHtml += `<button class="reaction-button" onclick="handleReactionClick('${docId}', '${REACTIONS[emoji]}')">${emoji}</button>`;
                    }
                    userReactionElement.innerHTML = buttonsHtml;
                }
            } catch (error) {
                console.error("Error checking reaction status:", error);
            }
        }
        
        // Render HTML (Moved up)
        const renderHTML = (html) => {
            if (!html) return '';
            const cleanHtml = DOMPurify.sanitize(html, {ALLOWED_TAGS: ['b', 'i', 'u', 's', 'p', 'br', 'a', 'strong', 'em', 'ol', 'ul', 'li', 'h1', 'h2', 'h3', 'span', 'div', 'hr'], ADD_ATTR: ['target', 'href', 'style']});
            return cleanHtml;
        };

        const escapeHTML = (str) => {
            if (!str) return '';
            const div = document.createElement('div');
            div.textContent = str; 
            return div.innerHTML;
        };
        
        const linkify = (text) => {
            if (!text) return '';
            const urlRegex = /(\b(https?|ftp|file):\/\/[-A-Z0-9+&@#\/%?=~_|!:,.;]*[-A-Z0-9+&@#\/%=~_|])/ig;
            
            const tempText = text.replace(/</g, '&lt;').replace(/>/g, '&gt;');

            return tempText.replace(urlRegex, (url) => {
                return `<a href="${url}" target="_blank" style="color: #3498db; text-decoration: underline;">${url}</a>`;
            }).replace(/&lt;/g, '<').replace(/&gt;/g, '>');
        };

        function getFileName(url) {
            try {
                const path = new URL(url).pathname;
                const segments = path.split('/');
                return decodeURIComponent(segments[segments.length - 1]);
            } catch (e) {
                return url; 
            }
        }

        // Debounce function for stable search input
        function debounce(func, delay = 300) {
            let timeoutId;
            return function(...args) {
                if (timeoutId) {
                    clearTimeout(timeoutId);
                }
                timeoutId = setTimeout(() => {
                    func.apply(this, args);
                }, delay);
            };
        }

            auth.onAuthStateChanged(user => {

                filterFeed(); 
            });

        async function handleReactionClick(docId, newType) {
            const user = auth.currentUser;
            if (!user) {
                alert("Please sign in to react to this announcement.");
                return;
            }
            
            const uid = user.uid;
            const reactionDocRef = db.collection('feedItems').doc(docId).collection('reactions').doc(uid);
            
            const currentReactionDoc = await reactionDocRef.get();
            const currentType = currentReactionDoc.exists ? currentReactionDoc.data().type : 'none';
            
            const batch = db.batch();
            
            // Step 1: Decrement old reaction count (if one existed)
            if (currentType !== 'none') {
                batch.update(db.collection('feedItems').doc(docId), {
                    [`reactions.${currentType}`]: firebase.firestore.FieldValue.increment(-1),
                    totalReactions: firebase.firestore.FieldValue.increment(-1)
                });
            }

            // Step 2: Set or Delete the user's reaction document
            if (newType === 'none' || newType === currentType) {
                // Delete reaction (Unreacting)
                batch.delete(reactionDocRef);
            } else {
                // Set new reaction
                batch.set(reactionDocRef, {
                    type: newType,
                    user: user.displayName || user.email,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                }, { merge: true });
                
                // Increment new reaction count
                batch.update(db.collection('feedItems').doc(docId), {
                    [`reactions.${newType}`]: firebase.firestore.FieldValue.increment(1),
                    totalReactions: firebase.firestore.FieldValue.increment(1)
                });
            }

            try {
                await batch.commit();
                // Re-render feed globally to update all counts and buttons
                fetchFeed();
            } catch (error) {
                console.error("Error processing reaction:", error);
                alert("Failed to process reaction. Please try again.");
            }
        }

        async function fetchFeed() {
            try {
                outputElement.classList.add('status-message');
                outputElement.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Fetching announcements...';

                // 1. Query Pinned Posts (isPinned: true)
                const pinnedSnapshot = await db.collection('feedItems')
                    .where('isPinned', '==', true)
                    .orderBy('timestamp', 'desc')
                    .get();
                
                // 2. Query Unpinned Posts (isPinned: false)
                const unpinnedSnapshot = await db.collection('feedItems')
                    .where('isPinned', '==', false)
                    .orderBy('timestamp', 'desc')
                    .get();
                
                // 3. Query All posts to find documents missing the 'isPinned' field (i.e., old posts).
                const allPostsSnapshot = await db.collection('feedItems')
                    .orderBy('timestamp', 'desc')
                    .get();
                
                // --- Merge Logic ---
                const pinnedPosts = pinnedSnapshot.docs.map(doc => ({ id: doc.id, data: doc.data() }));
                const unpinnedPosts = unpinnedSnapshot.docs.map(doc => ({ id: doc.id, data: doc.data() }));

                // Use a Set to track IDs we already have.
                const postIds = new Set(pinnedPosts.map(p => p.id));
                unpinnedPosts.forEach(p => postIds.add(p.id));
                
                // Posts with missing 'isPinned' field (rely on Firestore to sort by timestamp for these)
                const otherPosts = allPostsSnapshot.docs
                    .filter(doc => !postIds.has(doc.id)) 
                    .map(doc => ({ id: doc.id, data: doc.data() }));

                // Combine: Pinned posts, followed by explicitly unpinned posts, followed by old/other posts.
                allPosts = pinnedPosts.concat(unpinnedPosts).concat(otherPosts);
                // --- End Merge Logic ---
                
                if (allPosts.length === 0) {
                    outputElement.innerHTML = '✅ **Connection Successful.** No TL announcements found.';
                    allPosts = [];
                    renderQuickJumpList();
                    return;
                }

                renderFeed(allPosts);

            } catch (error) {
                console.error("Firebase Fetch Error:", error);
                outputElement.classList.add('status-message');
                outputElement.style.color = '#c0392b';
                outputElement.innerHTML = `
                    <i class="fas fa-skull-crossbones"></i> **ERROR: Failed to fetch data.** <br> 
                    1. Check your browser console (F12) for a link to **create the missing composite index on isPinned and timestamp**.<br>
                    2. Check that your **Firebase Security Rules** allow read access for everyone.<br>
                    3. If the error persists after creating the index, manually **ensure all old posts have the field isPinned: false** in the Firestore console.
                `;
            }
        }

            postButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Publishing...';
            postStatusElement.style.display = 'none';

            try {
                await db.collection('feedItems').add({
                    title: title,
                    link: link,
                    user: posterName, // Use dynamic name
                    content: content, 
                    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                    likes: 0,
                    isPinned: false, // Default to unpinned
                    pinnedBy: '',
                });

                postStatusElement.style.display = 'block';
                postStatusElement.style.color = '#27ae60';
                postStatusElement.innerHTML = '<i class="fas fa-check-circle"></i> Announcement published successfully!';
                
                document.getElementById('newPostForm').reset(); 
                newPostEditor.setContents([]); 

                setTimeout(() => {
                    closeModal('newPostModal');
                    fetchFeed(); 
                }, 800);

            } catch (error) {
                console.error("Firebase Post Error:", error);
                
                postStatusElement.style.display = 'block';
                postStatusElement.style.color = '#c0392b';
                postStatusElement.innerHTML = `
                    <i class="fas fa-exclamation-triangle"></i> **Publishing Failed!** <br> 
                    The most common cause is a **Firebase Security Rule** preventing write access.
                `;
            } finally {
                postButton.disabled = false;
                postButton.innerHTML = '<i class="fas fa-paper-plane"></i> Publish Announcement';
            }
        }
        
        // --- Other Management/Filter Functions (Same) ---
        async function deletePost(id) {
            if (!isAdmin) {
                alert("Access Denied. Please enter the PIN first.");
                return;
            }
            
            if (confirm("Are you sure you want to permanently delete this announcement?")) {
                try {
                    await db.collection('feedItems').doc(id).delete();
                    alert("Announcement deleted successfully!");
                    fetchFeed(); 
                } catch (error) {
                    console.error("Firebase Delete Error:", error);
                    alert("Deletion Failed. Check Security Rules (delete access)!");
                }
            }
        }
        
        function filterFeed(searchTerm = '') {
            let term = searchTerm.toLowerCase().trim();
            
            if (term === '') {
                searchBar.value = ''; // Clear search bar for "Show All" or if called with no argument
            } else if (searchTerm) {
                searchBar.value = searchTerm;
            } else {
                term = searchBar.value.toLowerCase().trim();
            }

            if (!term) {
                renderFeed(allPosts);
                return;
            }

            const filteredPosts = allPosts.filter(post => {
                const title = (post.data.title || '').toLowerCase();
                const content = (post.data.content || '').toLowerCase();
                
                return title.includes(term) || content.includes(term);
            });

            renderFeed(filteredPosts);
        }
        

        // --- EXPOSE FUNCTIONS AND INITIALIZE ---
        window.googleSignIn = googleSignIn;
        window.signOutUser = signOutUser;
        window.checkPin = checkPin;
        window.openEditModal = openEditModal; 
        window.saveEdit = saveEdit;
        window.deletePost = deletePost;
        window.closeModal = closeModal;
        window.closeNewPostModal = closeNewPostModal;
        window.filterFeed = filterFeed;
        window.likePost = likePost;
        window.toggleComments = toggleComments;
        window.addComment = addComment;
        window.deleteComment = deleteComment;
        window.getFileName = getFileName;
        // Expose Refresh Handler
        window.handleRefreshClick = handleRefreshClick;

        document.addEventListener('DOMContentLoaded', async () => {
            
            // Read Minimization Feature - Enable Firestore Persistence
            try {
                await db.enablePersistence();
                console.log("Firestore persistence enabled. Reads will be minimized using local cache.");
            } catch (err) {
                console.error("Could not enable Firestore persistence. Local cache reads will be limited.", err);
            }
            
            // Initialize Quill Editors after DOM is ready
            const toolbarOptions = [
                ['bold', 'italic', 'underline', 'strike'],
                ['blockquote', 'code-block'],
                [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                [{ 'header': [1, 2, 3, 4, 5, 6, false] }],
                [{ 'color': [] }, { 'background': [] }],
                ['link', 'clean']
            ];

            newPostEditor = new Quill('#newPostEditor', {
                theme: 'snow',
                placeholder: 'Write your announcement content here...',
                modules: {
                    toolbar: toolbarOptions
                }
            });

            editPostEditor = new Quill('#editPostEditor', {
                theme: 'snow',
                placeholder: 'Edit your announcement content here...',
                modules: {
                    toolbar: toolbarOptions
                }
            });

            // FIX: Attach the debounced filter function to the search bar
            const searchBarElement = document.getElementById('searchBar');
            if (searchBarElement) {
                searchBarElement.addEventListener('keyup', debounce(filterFeed));
            }
            
            fetchFeed();
            setupAuthObserver(); 
            
            // Event listeners for the modals
            document.getElementById('postIcon').addEventListener('click', openNewPostModal);
            document.getElementById('newPostForm').addEventListener('submit', addPost);
            document.getElementById('settingsIcon').addEventListener('click', openPinModal);
            // Refresh Icon Event Listener
            refreshIcon.addEventListener('click', handleRefreshClick);

            window.addEventListener('click', (event) => {
                if (event.target === managementModal) {
                    closeModal('managementModal');
                } else if (event.target === newPostModal) {
                    closeNewPostModal();
                }
            });
        });

    </script>
