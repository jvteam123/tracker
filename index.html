<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team123 - Project Tracker V2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #6c757d;
            --success-color: #2ecc71;
            --warning-color: #f39c12;
            --danger-color: #e74c3c;
            --bg-color: #f0f2f5;
            --card-bg-color: #ffffff;
            --text-color: #2c3e50;
            --border-color: #e0e0e0;
            --shadow-light: 0 2px 5px rgba(0,0,0,0.05);
            --border-radius-md: 8px;
            --border-radius-lg: 12px;
            /* Fix Stage Colors */
            --fix-color-1: #eaf6ff;
            --fix-color-2: #eafaf1;
            --fix-color-3: #fff8e1;
            --fix-color-4: #fbe9e7;
            --fix-color-5: #f3e5f5;
        }
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden; 
        }
        body {
            font-family: 'Inter', Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
        }
        body.login-view-active {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .dashboard-wrapper { display: flex; height: 100vh; width: 100%; }
        .sidebar { width: 250px; background-color: var(--text-color); color: #ecf0f1; padding: 20px; display: flex; flex-direction: column; border-right: 1px solid #475569; flex-shrink: 0; }
        .sidebar-header { text-align: center; margin-bottom: 20px;}
        .sidebar-header h2 { color: #fff; margin-top: 0; margin-bottom: 5px; font-size: 1.5em; }
        .sidebar-header #loggedInUser { color: #bdc3c7; font-size: 0.9em; }
        .sidebar-nav button { display: flex; align-items: center; width: 100%; padding: 12px 15px; margin-bottom: 10px; background-color: transparent; border: none; color: #ecf0f1; font-size: 1.1em; cursor: pointer; border-radius: var(--border-radius-md); transition: background-color: 0.3s ease; text-align: left; gap: 12px; }
        .sidebar-nav button:hover, .sidebar-nav button.active { background-color: #475569; }
        .sidebar-nav button .icon { font-size: 1.2em; }
        .main-content { flex-grow: 1; padding: 25px; display: flex; flex-direction: column; overflow-y: scroll; }
        .btn { padding: 8px 16px; border: none; border-radius: var(--border-radius-md); cursor: pointer; font-size: 1em; font-weight: 500; }
        .btn-primary { background-color: var(--primary-color); color: white; }
        .btn-success { background-color: var(--success-color); color: white; }
        .btn-warning { background-color: var(--warning-color); color: white; }
        .btn-danger { background-color: var(--danger-color); color: white; }
        
        .filter-section {
            background-color: var(--card-bg-color);
            border-radius: var(--border-radius-md);
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-light);
            padding: 15px 20px;
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap; 
            gap: 15px;
            align-items: center;
            position: relative;
        }
        .filter-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .filter-group label {
            font-weight: 500;
            color: var(--text-color);
            font-size: 0.95em;
        }
        .filter-group select,
        .filter-group input[type="checkbox"] + label {
            padding: 8px 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            font-size: 0.9em;
            cursor: pointer;
            min-width: 120px;
        }
        .filter-group input[type="checkbox"] {
            position: absolute;
            opacity: 0;
            cursor: pointer;
            height: 0;
            width: 0;
        }
        .filter-group input[type="checkbox"] + label {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
            color: #333;
            border: 1px solid #ddd;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color: 0.2s, border-color: 0.2s;
            min-width: unset;
        }
        .filter-group input[type="checkbox"] + label:hover {
            background-color: #e0e0e0;
        }
        .filter-group input[type="checkbox"]:checked + label {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .table-container { background-color: var(--card-bg-color); border-radius: var(--border-radius-md); border: 1px solid var(--border-color); box-shadow: var(--shadow-light); padding: 20px; flex-grow: 1; display: flex; flex-direction: column; overflow: auto; }
        .table-scroll-wrapper { width: 100%; overflow: auto; flex-grow: 1; } 
        .project-table { width: 100%; border-collapse: separate; border-spacing: 0; font-size: 0.9em; }
        .project-table th, .project-table td { padding: 12px 10px; white-space: nowrap; border-bottom: 1px solid var(--border-color); border-right: 1px solid var(--border-color); }
        .project-table th { background-color: #f8f9fa; font-weight: 600; text-align: left; position: sticky; top: 0; z-index: 10; }
        .project-table td:first-child, .project-table th:first-child { border-left: 1px solid var(--border-color); }
        
        /* Highlighting Styles */
        tr.fix-stage-1 { background-color: var(--fix-color-1); }
        tr.fix-stage-2 { background-color: var(--fix-color-2); }
        tr.fix-stage-3 { background-color: var(--fix-color-3); }
        tr.fix-stage-4 { background-color: var(--fix-color-4); }
        tr.fix-stage-5 { background-color: var(--fix-color-5); }
        tr.fix-stage-1:hover, tr.fix-stage-2:hover, tr.fix-stage-3:hover, tr.fix-stage-4:hover, tr.fix-stage-5:hover {
             background-color: #d1eaff;
        }
        
        #auth-wrapper { max-width: 420px; width: 100%; text-align: center; background-color: white; padding: 40px 50px; border-radius: var(--border-radius-lg); box-shadow: var(--shadow-light); }
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.6); }
        .modal-content { background-color: var(--card-bg-color); margin: 10% auto; padding: 25px; border-radius: var(--border-radius-lg); width: 90%; max-width: 500px; position: relative; }
        .modal-content input, .modal-content select { width: 100%; padding: 8px; margin-bottom: 10px; box-sizing: border-box; }
        .close-btn { color: #aaa; float: right; font-size: 28px; font-weight: bold; cursor: pointer; }
        #loadingOverlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.7); color: white; z-index: 1001; display: flex; justify-content: center; align-items: center; flex-direction: column; font-size: 1.2em; }
        
    </style>
    <link rel="icon" type="image/png" href="icon.png">
</head>
<body class="login-view-active">

    <div id="auth-wrapper">
        <h2>Project Tracker V2</h2>
        <p>Please sign in to continue.</p>
        <button id="signInBtn" class="btn btn-primary">Sign in with Google</button>
    </div>

    <div class="dashboard-wrapper" style="display: none;">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Team123</h2>
                <div id="loggedInUser"></div>
            </div>
            <div class="sidebar-nav">
                <button id="openTechDashboardBtn" class="active"><i class="fas fa-tasks icon"></i> Tech Dashboard</button>
                <button id="openTlSummaryBtn"><i class="fas fa-chart-line icon"></i> TL Summary</button>
                <button id="openProjectSettingsBtn"><i class="fas fa-cogs icon"></i> Project Settings</button>
                <button id="openUserManagementBtn"><i class="fas fa-users icon"></i> User Management</button>
                <button id="openNewProjectModalBtn"><i class="fas fa-plus icon"></i> Add Project</button>
                <button id="signOutBtn" class="btn btn-danger" style="margin-top: auto;">Sign Out</button>
            </div>
        </aside>

        <main class="main-content">
            <div id="techDashboardContainer">
                 <div class="filter-section">
                    <div class="filter-group">
                        <label for="projectFilter">Project:</label>
                        <select id="projectFilter">
                            <option value="All">All Projects</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="fixCategoryFilter">Fix Category:</label>
                        <select id="fixCategoryFilter">
                            <option value="All">All</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <input type="checkbox" id="showDay2"><label for="showDay2">Show Day 2</label>
                        <input type="checkbox" id="showDay3"><label for="showDay3">Show Day 3</label>
                        <input type="checkbox" id="showDay4"><label for="showDay4">Show Day 4</label>
                        <input type="checkbox" id="showDay5"><label for="showDay5">Show Day 5</label>
                    </div>
                </div>
                <div id="techDashboard" class="table-container">
                    <div class="table-scroll-wrapper">
                        <table id="projectTable" class="project-table">
                            <thead>
                                <tr></tr>
                            </thead>
                            <tbody id="projectTableBody"></tbody>
                        </table>
                    </div>
                </div>
            </div>
            
            <div id="tlSummaryView" class="table-container" style="display: none;">
                <h2>Project Summary</h2>
                <div class="table-scroll-wrapper">
                    <table id="summaryTable" class="project-table">
                        <thead>
                            <tr>
                                <th>Project Name</th>
                                <th>Total Areas</th>
                                <th>Completed</th>
                                <th>Progress</th>
                                <th>Total Minutes</th>
                                <th>Total Hours (Decimal)</th>
                            </tr>
                        </thead>
                        <tbody id="summaryTableBody"></tbody>
                    </table>
                </div>
            </div>

            <div id="userManagementView" class="table-container" style="display: none;">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <h2>User Management</h2>
                    <button id="addUserBtn" class="btn btn-success"><i class="fas fa-plus"></i> Add User</button>
                </div>
                 <div class="table-scroll-wrapper">
                    <table id="userTable" class="project-table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Tech ID</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="userTableBody"></tbody>
                    </table>
                </div>
            </div>

            <div id="projectSettingsView" style="display: none;"></div>

        </main>
    </div>

    <div id="projectFormModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="closeProjectFormBtn">&times;</span>
            <h2>Add New Project</h2>
            <form id="newProjectForm">
                <label for="numRows">Number of Areas:</label>
                <input type="number" id="numRows" value="1" min="1" required>
                <label for="baseProjectName">Project Name:</label>
                <input type="text" id="baseProjectName" placeholder="e.g., PROJ_ID_XYZ" required>
                <label for="gsd">GSD:</label>
                <select id="gsd" required>
                    <option value="3in">3in</option>
                    <option value="4in">4in</option>
                    <option value="6in">6in</option>
                    <option value="9in">9in</option>
                </select>
                <button type="submit" class="btn btn-success">Add Project(s)</button>
            </form>
        </div>
    </div>

    <div id="userFormModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="closeUserFormBtn">&times;</span>
            <h2 id="userFormTitle">Add User</h2>
            <form id="userForm">
                <input type="hidden" id="userId">
                <input type="hidden" id="userRow">
                <label for="userName">Name:</label>
                <input type="text" id="userName" required>
                <label for="userEmail">Email:</label>
                <input type="email" id="userEmail">
                <label for="userTechId">Tech ID:</label>
                <input type="text" id="userTechId" required>
                <button type="submit" class="btn btn-success">Save User</button>
            </form>
        </div>
    </div>

    <div id="loadingOverlay">
        <p>Loading...</p>
    </div>

    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://accounts.google.com/gsi/client"></script>
    <script src="script.js"></script>
</body>
</html>
