<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team123 - Project Tracker V2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #6c757d;
            --success-color: #2ecc71;
            --warning-color: #f39c12;
            --danger-color: #e74c3c;
            --bg-color: #f0f2f5;
            --card-bg-color: #ffffff;
            --text-color: #2c3e50;
            --border-color: #e0e0e0;
            --shadow-light: 0 2px 5px rgba(0,0,0,0.05);
            --border-radius-md: 8px;
            --border-radius-lg: 12px;
            /* Fix Stage Colors */
            --fix-color-1: #eaf6ff;
            --fix-color-2: #eafaf1;
            --fix-color-3: #fff8e1;
            --fix-color-4: #fbe9e7;
            --fix-color-5: #f3e5f5;
        }
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden; 
        }
        body {
            font-family: 'Inter', Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
        }
        body.login-view-active {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .dashboard-wrapper { display: flex; height: 100vh; width: 100%; }
        .sidebar { width: 250px; background-color: var(--text-color); color: #ecf0f1; padding: 20px; display: flex; flex-direction: column; border-right: 1px solid #475569; flex-shrink: 0; }
        .sidebar-header { text-align: center; margin-bottom: 20px;}
        .sidebar-header h2 { color: #fff; margin-top: 0; margin-bottom: 5px; font-size: 1.5em; }
        .sidebar-header #loggedInUser { color: #bdc3c7; font-size: 0.9em; }
        .sidebar-nav button { display: flex; align-items: center; width: 100%; padding: 12px 15px; margin-bottom: 10px; background-color: transparent; border: none; color: #ecf0f1; font-size: 1.1em; cursor: pointer; border-radius: var(--border-radius-md); transition: background-color: 0.3s ease; text-align: left; gap: 12px; }
        .sidebar-nav button:hover, .sidebar-nav button.active { background-color: #475569; }
        .sidebar-nav button .icon { font-size: 1.2em; }
        .main-content { flex-grow: 1; padding: 25px; display: flex; flex-direction: column; overflow: auto; }
        .btn { padding: 8px 16px; border: none; border-radius: var(--border-radius-md); cursor: pointer; font-size: 1em; font-weight: 500; }
        .btn-primary { background-color: var(--primary-color); color: white; }
        .btn-success { background-color: var(--success-color); color: white; }
        .btn-warning { background-color: var(--warning-color); color: white; }
        .btn-danger { background-color: var(--danger-color); color: white; }
        
        .filter-section {
            background-color: var(--card-bg-color);
            border-radius: var(--border-radius-md);
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-light);
            padding: 15px 20px;
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap; 
            gap: 15px;
            align-items: center;
            position: relative;
        }
        .filter-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .filter-group label {
            font-weight: 500;
            color: var(--text-color);
            font-size: 0.95em;
        }
        .filter-group select,
        .filter-group input[type="checkbox"] + label {
            padding: 8px 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            font-size: 0.9em;
            cursor: pointer;
            min-width: 120px;
        }
        .filter-group input[type="checkbox"] {
            position: absolute;
            opacity: 0;
            cursor: pointer;
            height: 0;
            width: 0;
        }
        .filter-group input[type="checkbox"] + label {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
            color: #333;
            border: 1px solid #ddd;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color: 0.2s, border-color: 0.2s;
            min-width: unset;
        }
        .filter-group input[type="checkbox"] + label:hover {
            background-color: #e0e0e0;
        }
        .filter-group input[type="checkbox"]:checked + label {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }
        .filter-spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            display: none;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .table-container { background-color: var(--card-bg-color); border-radius: var(--border-radius-md); border: 1px solid var(--border-color); box-shadow: var(--shadow-light); padding: 20px; flex-grow: 1; display: flex; flex-direction: column; overflow: auto; }
        .table-scroll-wrapper { width: 100%; overflow: auto; flex-grow: 1; } 
        .project-table { width: 100%; border-collapse: separate; border-spacing: 0; font-size: 0.9em; }
        .project-table th, .project-table td { padding: 12px 10px; white-space: nowrap; border-bottom: 1px solid var(--border-color); border-right: 1px solid var(--border-color); }
        .project-table th { background-color: #f8f9fa; font-weight: 600; text-align: left; position: sticky; top: 0; z-index: 10; }
        .project-table td:first-child, .project-table th:first-child { border-left: 1px solid var(--border-color); }
        
        .project-table tr.fix-group-header td { background-color: #e9ecef; font-weight: 600; cursor: pointer; }
        .project-table tr.project-separator-row td { padding: 8px; background-color: var(--bg-color); border-top: 2px solid #ccc; border-bottom: 2px solid #ccc;}
        .project-table select { padding: 6px; border-radius: 4px; border: 1px solid #ccc; width: 100%; box-sizing: border-box; }
        .project-table .btn-small { padding: 4px 8px; font-size: 0.8em; margin: 2px; }
        
        /* Highlighting Styles */
        tr.fix-stage-1 { background-color: var(--fix-color-1); }
        tr.fix-stage-2 { background-color: var(--fix-color-2); }
        tr.fix-stage-3 { background-color: var(--fix-color-3); }
        tr.fix-stage-4 { background-color: var(--fix-color-4); }
        tr.fix-stage-5 { background-color: var(--fix-color-5); }
        tr.fix-stage-1:hover, tr.fix-stage-2:hover, tr.fix-stage-3:hover, tr.fix-stage-4:hover, tr.fix-stage-5:hover {
             background-color: #d1eaff; /* A common hover color */
        }
        
        #auth-wrapper { max-width: 420px; width: 100%; text-align: center; background-color: white; padding: 40px 50px; border-radius: var(--border-radius-lg); box-shadow: var(--shadow-light); }
        #auth-wrapper input { width: 100%; padding: 12px; margin-bottom: 15px; box-sizing: border-box; border: 1px solid var(--border-color); border-radius: var(--border-radius-md); font-size: 1em; }
        #auth-wrapper .btn { width: 100%; padding: 12px; }
        #loginError { color: var(--danger-color); margin-top: 10px; height: 1.2em; }

        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.6); }
        .modal-content { background-color: var(--card-bg-color); margin: 10% auto; padding: 25px; border-radius: var(--border-radius-lg); width: 90%; max-width: 500px; position: relative; }
        .close-btn { color: #aaa; float: right; font-size: 28px; font-weight: bold; cursor: pointer; }
        #loadingOverlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.7); color: white; z-index: 1001; display: flex; justify-content: center; align-items: center; flex-direction: column; font-size: 1.2em; }
        .status { padding: 3px 8px; border-radius: 5px; color: white; font-weight: 500; font-size: 0.9em; }
        .status-available { background-color: var(--primary-color); }
        .status-inprogressday1, .status-inprogressday2, .status-inprogressday3, .status-inprogressday4, .status-inprogressday5, .status-day1ended_awaitingnext, .status-day2ended_awaitingnext, .status-day3ended_awaitingnext, .status-day4ended_awaitingnext { background-color: var(--warning-color); }
        .status-completed { background-color: var(--success-color); }

        /* Project Settings View */
        #projectSettingsView { display: flex; flex-direction: column; gap: 25px; }
        .project-settings-card { background-color: #fff; border: 1px solid var(--border-color); border-radius: var(--border-radius-md); box-shadow: var(--shadow-light); }
        .project-settings-card > h2 { font-size: 1.2em; padding: 15px 20px; margin: 0; background-color: #f8f9fa; border-bottom: 1px solid var(--border-color); border-radius: var(--border-radius-md) var(--border-radius-md) 0 0; color: var(--primary-color);}
        .settings-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; padding: 20px; }
        .settings-card { padding: 0; }
        .settings-card h3 { font-size: 1.1em; margin-top: 0; margin-bottom: 15px; font-weight: 600; }
        .settings-card .btn-group { display: flex; flex-wrap: wrap; gap: 10px; }
        .settings-card .btn { flex-shrink: 0; }
        button:disabled { background-color: #bdc3c7; cursor: not-allowed; }

        /* TL Summary View */
        .progress-bar { background-color: #e9ecef; border-radius: 5px; overflow: hidden; height: 20px; width: 100%; }
        .progress-bar-fill { background-color: var(--success-color); height: 100%; width: 0%; transition: width 0.5s ease-in-out; }

    </style>
    <link rel="icon" type="image/png" href="icon.png">
</head>
<body class="login-view-active">

    <div id="auth-wrapper">
        <h2>Project Tracker V2</h2>
        <p>Please enter your Tech ID to continue.</p>
        <form id="loginForm">
            <input type="text" id="techIdInput" placeholder="Tech ID" required>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <div id="loginError"></div>
    </div>

    <div class="dashboard-wrapper" style="display: none;">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Team123</h2>
                <div id="loggedInUser"></div>
            </div>
            <div class="sidebar-nav">
                <button id="openTechDashboardBtn" class="active"><i class="fas fa-tasks icon"></i> Tech Dashboard</button>
                <button id="openTlSummaryBtn"><i class="fas fa-chart-line icon"></i> TL Summary</button>
                <button id="openProjectSettingsBtn"><i class="fas fa-cogs icon"></i> Project Settings</button>
                <button id="openUserManagementBtn"><i class="fas fa-users icon"></i> User Management</button>
                <button id="openNewProjectModalBtn"><i class="fas fa-plus icon"></i> Add Project</button>
                <button id="signOutBtn" class="btn btn-danger" style="margin-top: auto;">Sign Out</button>
            </div>
        </aside>

        <main class="main-content">
            <div id="techDashboardContainer">
                <div class="filter-section">
                    <div class="filter-group">
                        <label for="monthFilter">Month:</label>
                        <select id="monthFilter">
                            <option value="All">All Months</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="projectFilter">Project:</label>
                        <select id="projectFilter">
                            <option value="All">All Projects</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="fixCategoryFilter">Fix Category:</label>
                        <select id="fixCategoryFilter">
                            <option value="All">All</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <input type="checkbox" id="showDay2"><label for="showDay2">Show Day 2</label>
                        <input type="checkbox" id="showDay3"><label for="showDay3">Show Day 3</label>
                        <input type="checkbox" id="showDay4"><label for="showDay4">Show Day 4</label>
                        <input type="checkbox" id="showDay5"><label for="showDay5">Show Day 5</label>
                    </div>
                    <div id="filterLoadingSpinner" class="filter-spinner"></div>
                </div>

                <div id="techDashboard" class="table-container">
                    <div class="table-scroll-wrapper">
                        <table id="projectTable" class="project-table">
                            <thead>
                                <tr>
                                    </tr>
                            </thead>
                            <tbody id="projectTableBody"></tbody>
                        </table>
                    </div>
                </div>
            </div>
            
            <div id="tlSummaryView" class="table-container" style="display: none;">
                <h2>Project Summary</h2>
                <div class="table-scroll-wrapper">
                    <table id="summaryTable" class="project-table">
                        <thead>
                            <tr>
                                <th>Project Name</th>
                                <th>Total Areas</th>
                                <th>Completed</th>
                                <th>Progress</th>
                                <th>Total Minutes</th>
                                <th>Total Hours (Decimal)</th>
                            </tr>
                        </thead>
                        <tbody id="summaryTableBody"></tbody>
                    </table>
                </div>
            </div>

            <div id="userManagementView" class="table-container" style="display: none;">
                <h2>User Management</h2>
                 <div class="table-scroll-wrapper">
                    <table id="userTable" class="project-table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Tech ID</th>
                            </tr>
                        </thead>
                        <tbody id="userTableBody"></tbody>
                    </table>
                </div>
            </div>

            <div id="projectSettingsView" style="display: none;"></div>

        </main>
    </div>

    <div id="projectFormModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="closeProjectFormBtn">&times;</span>
            <h2>Add New Project</h2>
            <form id="newProjectForm">
                <label for="numRows">Number of Areas:</label>
                <input type="number" id="numRows" value="1" min="1" required style="width: 100%; padding: 8px; margin-bottom: 10px; box-sizing: border-box;">
                <label for="baseProjectName">Project Name:</label>
                <input type="text" id="baseProjectName" placeholder="e.g., PROJ_ID_XYZ" required style="width: 100%; padding: 8px; margin-bottom: 10px; box-sizing: border-box;">
                <label for="gsd">GSD:</label>
                <select id="gsd" required style="width: 100%; padding: 8px; margin-bottom: 15px; box-sizing: border-box;">
                    <option value="3in">3in</option>
                    <option value="4in">4in</option>
                    <option value="6in">6in</option>
                    <option value="9in">9in</option>
                </select>
                <button type="submit" class="btn btn-success">Add Project(s)</button>
            </form>
        </div>
    </div>

    <div id="loadingOverlay">
        <p>Loading...</p>
    </div>

    <script src="https://apis.google.com/js/api.js"></script>
    <script src="script.js"></script>
</body>
</html>
